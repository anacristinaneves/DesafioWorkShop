{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{% static 'inicio_sessao.css' %}">
    <meta name = "descrição" content="Inicio da sessao">
</head>
<body>
    <div class="header"></div>

    <div class="container">
        <h2>Iniciar Sessão</h2>

        <form method="post"> 
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}
            <br>
            {{ form.password.label_tag }}
            {{ form.password }}
            <br>
            <button type="submit">Iniciar Sessão</button>
        </form>
        <p>Não tem conta? <a href="{% url 'cadastrar_usuario' %}">Cadastrar-se</a></p>
    </div>

    <div class="footer"></div>
</body>
</html>
